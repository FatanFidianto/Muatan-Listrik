  <script>
    function hitungFA() {
      const qa = parseFloat(document.getElementById("qa-fa").value);
      const qb = parseFloat(document.getElementById("qb-fa").value);
      const qc = parseFloat(document.getElementById("qc-fa").value);
      const rAB = parseFloat(document.getElementById("rab-fa").value);
      const rAC = parseFloat(document.getElementById("rac-fa").value);

      const qaUnit = document.getElementById("qaUnit-fa").value;
      const qbUnit = document.getElementById("qbUnit-fa").value;
      const qcUnit = document.getElementById("qcUnit-fa").value;
      const rabUnit = document.getElementById("rabUnit-fa").value;
      const racUnit = document.getElementById("racUnit-fa").value;

      if ([qa, qb, qc, rAB, rAC].some(isNaN)) {
        alert("Isi semua nilai terlebih dahulu!");
        return;
      }

      const qaC = convertMuatan(qa, qaUnit);
      const qbC = convertMuatan(qb, qbUnit);
      const qcC = convertMuatan(qc, qcUnit);
      const rABm = convertJarak(rAB, rabUnit);
      const rACm = convertJarak(rAC, racUnit);

      const tanpaK_Fab = qbC * qaC / (rABm ** 2);
      const tanpaK_Fac = qcC * qaC / (rACm ** 2);

  <script>
    function showTab(id) {

    const k = 9e9;

    function convertMuatan(nilai, satuan) {
      switch (satuan) {
        case "mC": return nilai * 1e-3;
        case "Î¼C": return nilai * 1e-6;
        case "nC": return nilai * 1e-9;
        default: return nilai;
      }
    }

    function convertJarak(nilai, satuan) {
      switch (satuan) {
        case "cm": return nilai * 1e-2;
        case "mm": return nilai * 1e-3;
        default: return nilai;
      }
    }

    function gabungTambahKurang(a, b) {
      const isNegA = a.trim().startsWith("-");
      const isNegB = b.trim().startsWith("-");

      const cleanA = isNegA ? a.trim().substring(1) : a.trim();
      const cleanB = isNegB ? b.trim().substring(1) : b.trim();

      if (isNegA && isNegB) {
        return `-${cleanA} - ${cleanB}`;
      } else if (isNegA) {
        return `-${cleanA} + ${b}`;
      } else if (isNegB) {
        return `${a} - ${cleanB}`;
      } else {
        return `${a} + ${b}`;
      }
    }

    function formatQIlmiah(nilai, satuan) {
      if (satuan === "C") {
        return `${formatCerdas(nilai)} C`;
      }

      const konversi = convertMuatan(nilai, satuan); // hasil dalam C
      return `${formatCerdas(nilai)} ${satuan} = ${formatCerdas(konversi)} C`;
    }

    function formatJarakIlmiah(nilai, satuan) {
      if (satuan === "m") {
        return `${formatCerdas(nilai)} m`;
      }

      const faktor = {
        "cm": "Ã— 10â»Â²",
        "mm": "Ã— 10â»Â³"
      }[satuan];

      const konversi = convertJarak(nilai, satuan); // hasil dalam meter
      return `${formatCerdas(nilai)} ${faktor} m = ${formatCerdas(konversi)} m`;
    }

    function formatJarakGabungan(nilai, satuan, label) {
      if (satuan === "m") {
        return `${label} = ${formatCerdas(nilai)} m`;
      }
      const konversi = convertJarak(nilai, satuan);
      return `${label} = ${formatCerdas(nilai)} ${satuan} = ${formatCerdas(konversi)} m`;
    }

    function formatCerdas(angka) {
      if (angka === 0) return "0"; // ðŸ’¥ fix utama

      const abs = Math.abs(angka);
      if (abs >= 1) {
        return Number.isInteger(angka)
          ? angka.toString()
          : parseFloat(angka.toFixed(3)).toString();
      } else if (abs >= 0.01) {
        return parseFloat(angka.toFixed(4)).toString();
      } else {
        const str = angka.toExponential(2);
        const [mantissa, exp] = str.split('e');
        return `${parseFloat(mantissa)} Ã— 10${superscript(parseInt(exp))}`;
      }
    }
    
    function superscript(exp) {
      const supers = { "-": "â»", "0": "â°", "1": "Â¹", "2": "Â²", "3": "Â³", "4": "â´", "5": "âµ", "6": "â¶", "7": "â·", "8": "â¸", "9": "â¹" };
      return exp.toString().split('').map(c => supers[c] || '').join('');
    }
